<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio - Videos de Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Videos de Ejercicios del Gimnasio</h1>
        <p>Escanea el código QR para ver el video correspondiente</p>
    </header>
    <main>
        <div class="video-gallery">
            <!-- Aquí se insertan manualmente los 20 videos con sus QRs -->
            <div class="video-item">
                <video src="videos/video1.mp4" controls></video>
                <img src="qrcodes/video1.png" alt="QR para Video 1">
                <p>Video 1</p>
            </div>
            <div class="video-item">
                <video src="videos/video2.mp4" controls></video>
                <img src="qrcodes/video2.png" alt="QR para Video 2">
                <p>Video 2</p>
            </div>
            <!-- Repite el bloque anterior hasta video20.mp4 -->
            <!-- ... -->
            <div class="video-item">
                <video src="videos/video20.mp4" controls></video>
                <img src="qrcodes/video20.png" alt="QR para Video 20">
                <p>Video 20</p>
            </div>
        </div>
    </main>
</body>
</html>
